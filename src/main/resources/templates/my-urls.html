<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My URLs</title>
    <link rel="stylesheet" href="/css/my-urls.css">
</head>

<body>

<header>
    <div class="header-left">
        <span class="logo">
            <a th:href="@{/}">Shawty</a>
        </span>
        <a th:href="@{/my-urls}" sec:authorize="isAuthenticated()">My URLs</a>
        <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin Dashboard</a>
    </div>

    <div class="header-right">
        <a th:href="@{/login}" sec:authorize="isAnonymous()">Log In</a>
        <a th:href="@{/register}" sec:authorize="isAnonymous()">Register</a>

        <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>

        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit">Log Out</button>
        </form>
    </div>
</header>


<section class="list">
    <h2>My Shortened URLs</h2>

    <table th:if="${urls != null and !urls.isEmpty()}">
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>
                <th>Clicks</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="url : ${urls}">
                <td>
                    <a th:href="${url.originalURL}"
                       th:text="${#strings.abbreviate(url.originalURL, 50)}"></a>
                </td>

                <td>
                    <a th:href="@{/${url.shortCode}}"
                       th:text="@{/${url.shortCode}}"></a>
                </td>

                <td th:text="${url.clickCount}">0</td>
            </tr>
        </tbody>
    </table>

    <p th:if="${urls == null or urls.isEmpty()}">
        You have no shortened links yet. <a th:href="@{/}">Create one here!</a>
    </p>
</section>

</body>
</html>
