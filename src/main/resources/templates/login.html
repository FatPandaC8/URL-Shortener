<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Shawty</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="tab-container">
    <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="register">Register</div>
    </div>

    <form th:action="@{/login}" method="post" id="login-form" class="active">
        <div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="your@email.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Login</button>
        <p th:if="${param.error}" class="error">Invalid email or password</p>
        <p th:if="${param.logout}" class="success">You have been logged out successfully</p>
    </form>

    <form th:action="@{/register}" method="post" id="register-form">
        <div>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>
        </div>
        <div>
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>
        </div>
        <div>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Register</button>
    </form>
</div>

<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
