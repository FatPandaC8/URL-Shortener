<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <div class="header-left">
        <span class="logo">Shawty</span>
        <a href="#" sec:authorize="isAuthenticated()">My URLs</a>
        <a href="#" sec:authorize="hasRole('ADMIN')">Admin Dashboard</a>
    </div>
    
    <div class="header-right">
        <a href="#" th:href="@{/login}" sec:authorize="isAnonymous()">Log In</a>
        <a href="#" th:href="@{/register}" sec:authorize="isAnonymous()">Register</a>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit">Log out</button>
        </form>
    </div>
</header>

<section class="hero">
    <h1>Shorten your long URLs</h1>
    <p>Paste your link to make it shorter and easier to share.</p>

    <form class="shorten-form" action="/shorten" method="post" th:action="@{/shorten}" th:object="${url}">
        <input type="text" name="originalURL" placeholder="https://example.com" required>
        <input type="hidden" name="isPrivate" value="false">
        <input type="checkbox" id="privateCheck" name="isPrivate" value="true">
        <label for="privateCheck">Private</label>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Shorten</button>
    </form>

    <div class="output" th:if="${shortURL}">
        <p>Your shortened link:</p>
        <a th:href="${shortURL}" th:text="${shortURL}"></a>
    </div>
</section>

<section class="list" th:if="${urls}">
    <h2>Your Links</h2>

    <table>
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>
                <th>Created By</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="url : ${urls}">
                <td>
                    <a th:href="${url.originalURL}" th:text="${#strings.abbreviate(url.originalURL, 50)}"></a>
                </td>
                <td>
                    <a th:href="|http://localhost:9090/shorten/${url.shortCode}|"
                       th:text="|http://localhost:9090/shorten/${url.shortCode}|"></a>
                </td>
                <td th:text="${url.createdBy != null ? url.createdBy.username : 'Guest'}"></td>
            </tr>
        </tbody>
    </table>
</section>

</body>
</html>
